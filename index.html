<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'container'>
        <div class="profile">

            <p>@pessoa.deconhecida</p>

        <div class="switch" onclick="toggleMode()">
            <button>

        <ul class="links">

            <li><a><ion-icon name="logo-youtube"></ion-icon></a></li>
